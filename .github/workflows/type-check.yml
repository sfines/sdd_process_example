name: Type Check

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Sync Python dependencies
        run: uv sync

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Run type checking via nox
        run: uv run nox -s typecheck

      - name: Run tsc (TypeScript type checking)
        run: npm run typecheck
